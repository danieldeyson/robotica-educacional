<html>
    <head>
        <title>QrCode</title>
    </head>
    <body>
        <div id="qrcode"></div>
        <script src="qrcode.min.js"></script>
        <script>
            new QRCode(document.getElementById('qrcode'), {
                text: 'http://devpleno.com',
                width: 300,
                height: 300,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            })
        </script>
    </body>
</html>
